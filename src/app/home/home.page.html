<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-label> Welcome Houssam!! </ion-label>
      <ion-menu-button> </ion-menu-button>
    </ion-buttons>
    <!-- with ngModel we can applyin the two way binding-->
    <ion-segment [(ngModel)]="selectedTab" color="secondary">
      <ion-segment-button value="Announcement">
        <ion-icon name="apps-sharp"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="Users" routerLink="/user">
        <ion-icon name="person-outline"></ion-icon>
      </ion-segment-button>
    </ion-segment>
    <ion-buttons slot="start">
    <ion-button>
      <ion-icon name="person-circle-sharp"></ion-icon>
    </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="clear" >
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>   
     </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br>
  <ion-item lines="none" color="primary">
    My Anouncements
    <ion-icon name="list-outline" slot="start"></ion-icon>
  </ion-item>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
<!-- foreach the anouncement list-->
  <div id="container" class="card-container">
    <div class="card" *ngFor="let item of cardItems">
      <ion-card>
        <!-- this card header show the status color depend on status using two functions , check TS file to view functions-->
        <ion-card-header>
          <ion-buttons class="status-badge">
            <ion-badge [color]="getStatusBadgeColor(item.status)">{{ getStatusBadgeLabel(item.status) }}</ion-badge>
          </ion-buttons>
          <ion-card-title>{{item.title}}</ion-card-title>
          <ion-card-subtitle>{{item.subtitle}}</ion-card-subtitle>
          <!-- button of view and delete anouncement -->
        </ion-card-header>     
          <ion-button fill="clear" (click)="deleteAnnouncement(item)">
            <ion-icon name="trash-sharp"></ion-icon>
          </ion-button>
          <ion-button fill="clear" (click)="viewAnnouncement(item)">
            <ion-icon name="eye-sharp"></ion-icon>
          </ion-button>
         
      </ion-card>
    </div>
  </div>
</ion-content>

<!-- methode that open the popup-->
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addAnnouncement()">
    <ion-icon name="add-circle"></ion-icon>
  </ion-fab-button>
</ion-fab>
