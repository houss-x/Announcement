<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="card-container">
    <div class="card" *ngFor="let item of filteredAnnouncements">
      <ion-card>
        
        <ion-card-header>
     
          <ion-card-title>{{item.title}}</ion-card-title>
          <ion-card-subtitle>{{item.subtitle}}</ion-card-subtitle>
          
        </ion-card-header>     
        <ion-card-content>
          {{item.content}}      
        </ion-card-content>
          <ion-button fill="clear" (click)="deleteAnnouncement(item)">
            <ion-icon name="trash-sharp"></ion-icon>
          </ion-button>
          <ion-button fill="clear" >
            <ion-icon name="eye-sharp"></ion-icon>
          </ion-button>
      </ion-card>
    </div>
  </div>
</ion-content>
