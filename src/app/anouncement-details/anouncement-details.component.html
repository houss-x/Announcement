<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ announcement.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()" fill="clear" color="danger">
        <ion-icon name="close-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{ announcement.subtitle }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="full">
        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>{{ announcement.user.userName }} h</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="calendar-outline" slot="start"></ion-icon>
          <ion-label>{{ announcement.createdAt | date: 'medium' }}</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="flag-outline" slot="start"></ion-icon>
          <ion-label>{{ getAnnouncementCategoryLabel(announcement.category) }}</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="file-tray-full-outline" slot="start"></ion-icon>
          <ion-label>{{ getAnnouncementStatusLabel(announcement.status) }}</ion-label>
        </ion-item>
      </ion-list>

      <ion-text>
        {{ announcement.content }}
      </ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
